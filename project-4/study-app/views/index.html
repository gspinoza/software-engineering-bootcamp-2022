<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <title>Let's Study</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body onload="loadDeckHistory()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top m-1" alt="">
            Let's Study
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
      
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                  
                <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main">

        <div class="row h-100 justify-content-center m-lg-3 myrow">
            
            <!-- Deck History -->
            <div class="col-6">
                <div class="box">
                    <table class="table table-hover QuizHistory" id="deckHistory">

                        <h2>My Decks</h2>

                        <thead>
                            <div class="row justify-content-between mb-3">
                                <a id="deletedeck" type="button" class="btn  btn-block option"  onclick="">Delete Deck</a>
    
                                <a id="addnewdeck" type="button" class="btn  btn-block option"
                                data-bs-toggle="modal" data-bs-target="#makeDeckWin" onclick="">New Deck</a>
        
                                <a id="editdeck" type="button" class="btn btn-block option" onclick="">View Cards</a>
        
                                <a id="startQuiz" type="button" class="btn  btn-block option" data-bs-toggle="modal" data-bs-target="#quizWin" onclick="setupQuiz(container)">Take Quiz</a>

                                <!-- <a id="startQuiz" type="button" class="btn  btn-block option" href="#quizWin" onclick="startQuiz()" onclick="">Add Card</a>

                                <a id="startQuiz" type="button" class="btn  btn-block option" href="#quizWin" onclick="startQuiz()" onclick="">Edit</a> -->
                            </div>
                            
                            <tr>
                                <th>Quiz Number</th>
                                <th>Quiz Name</th>
                                <th>Total Cards</th>
                            </tr>
                        </thead>
                        
                        <tbody id="deck_rows">
                            <!-- <tr>
                                <td><a href="#quizWin">First Quiz</a></td>
                                <td><a href="">Delete</a></td>
                            </tr> -->
                        </tbody>
                        
                    </table>
                </div>

            </div>
            
            <div class="col-5">
                <div class="box">
                    <table class="table table-hover QuizHistory" id="cardstable">

                        <h2>Deck Cards</h2>

                        <!-- <button id="deletedeck" type="button">Delete</button>
                        <button id="editdeck" type="button">Edit</button> -->

                        <thead>
                            <div class="row justify-content-between mb-3">
                                <a id="deletecard" type="button" class="btn  btn-block option"  onclick="">Delete Card</a>
    
                                <a id="addnewcard" type="button" class="btn btn-block option" data-bs-toggle="modal" data-bs-target="#newCardModal">Add Card</a>

                            </div>
                            
                            <tr>
                                <th>Card #</th>
                                <th>image</th>
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                        </thead>
                        
                        <tbody id="card_rows">
                            <!-- <tr>
                                <td><a href="#quizWin">First Quiz</a></td>
                                <td><a href="">Delete</a></td>
                            </tr> -->
                        </tbody>
                        
                    </table>
                </div>

            <!-- <div class="col-6">
                <form class="box" action="" method="GET">
                    <h4>Make New Deck <br>or<br> Try One Of Ours</h4>
                    <a id="button" type="submit" value="Make New Deck" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" href="#makeDeckWin">Make New Deck</a> <br><br>
                    <a id="button" type="submit" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" onclick="">Random Deck</a>   
                </form>
            </div> -->

        </div>
    </div>

    <!-- Take Quiz window  -->
    <div class=" modal fade mdlWin" id="quizWin" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form class="quizWindow">
                        <div class="card" id="deckCard" style="margin-bottom: 5%;">
                            <img class="cardImg" src="" alt="" id="cardImg">
                            <h1 id="questionNo"></h1>
                            <p id="question"></p>
                        </div>
                        
                        <input id="text-field" type="text" class="form-control w-50" style="text-align: center; display: block; margin: auto;">
                        
                        <input id="button" type="button" value="Submit" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" onclick="submitAns()">
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- MODALS -->

     <!-- Modal for new deck -->
    <div class="modal fade" id="makeDeckWin" tabindex="-1" aria-labelledby="newDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="newDeckModalLabel">Create a new deck</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
    
            <!-- <h1>Upload Image</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" accept="image/*" name="photo" >
                <input type="submit" value="upload">
            </form> -->
            <div class="modal-body">
                <form id="newdeck" action="/newdeck" method="POST">  
                    Deck Name: <input type="text" name="d_name">  <br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="modal-footer">
              <button id="closemodal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>

          </div>
        </div>
      </div>


  <!-- Modal for new card-->
  <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCardModalLabel">Add cards to a deck</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form id="newcard" action="/newcard" method="POST">
                img_path: <input type="text" name="img_path">  <br>
                question: <input type="text" name="question">  <br>
                answer: <input type="text" name="answer">  <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="modal-footer">
          <button id="closemodal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="javascripts/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
